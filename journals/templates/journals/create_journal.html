{% extends 'base.html' %}
{% block title %}Create Journal{% endblock %}

{% block content %}
<div class="min-h-screen bg-white text-gray-900 flex items-center justify-center px-4 font-sans" style="font-family: 'Inter', sans-serif;">
    <div class="w-full max-w-2xl bg-white border border-gray-200 p-10 rounded-2xl shadow-xl animate-fade-in">
        <!-- Title -->
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Create a New Journal</h1>

        <!-- Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Title Field -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                <div class="relative">
                    <input
                        type="text"
                        name="title"
                        id="title"
                        class="w-full px-0 py-3 bg-transparent border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-blue-600 transition-all duration-300 peer"
                        placeholder="Enter journal title"
                        required
                    >
                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-600 transition-all duration-500 peer-focus:w-full"></span>
                </div>
            </div>

            <!-- Public Checkbox -->
            <div class="flex items-center">
                <input
                    type="checkbox"
                    name="is_public"
                    id="is_public"
                    class="mr-3 w-4 h-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded transform transition-transform duration-200 checked:scale-125"
                >
                <label for="is_public" class="text-sm text-gray-700">Make journal public</label>
            </div>

            <!-- Buttons -->
            <div class="flex justify-between items-center pt-4">
                <button
                    type="submit"
                    class="bg-blue-600 hover:bg-blue-500 text-white font-medium px-6 py-2 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-md"
                >
                    Create Journal
                </button>
                <a href="{% url 'journal_list' %}" class="relative text-sm text-blue-600 hover:text-blue-700 transition-colors duration-200 group">
                    Cancel
                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-full"></span>
                </a>
            </div>
        </form>

        <!-- Encouragement Section -->
        <div class="mt-10 text-left text-gray-600 animate-slide-in">
            <p class="text-md">Once your journal is created, you can <strong>add your first entry</strong> and start writing right away.</p>
        </div>
    </div>
</div>

<style>
@keyframes fade-in {
    0% { opacity: 0; transform: translateY(1rem); }
    100% { opacity: 1; transform: translateY(0); }
}
@keyframes slide-in {
    0% { opacity: 0; transform: translateX(-1rem); }
    100% { opacity: 1; transform: translateX(0); }
}
.animate-fade-in {
    animation: fade-in 0.6s ease-out both;
}
.animate-slide-in {
    animation: slide-in 0.6s ease-out both 0.2s;
}
</style>
{% endblock %}
