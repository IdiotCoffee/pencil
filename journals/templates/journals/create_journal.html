{% extends 'base.html' %}
{% block title %}Create Journal{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white py-10 px-4 font-mono">
    <div class="max-w-xl mx-auto bg-gray-800 p-8 rounded-xl shadow-md border border-gray-700">
        <h1 class="text-3xl font-semibold mb-6 text-center">ğŸ“ Create a New Journal</h1>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="title" class="block text-sm font-medium mb-1">Title</label>
                <input
                    type="text"
                    name="title"
                    id="title"
                    class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-white"
                    placeholder="Enter journal title"
                    required
                >
            </div>

            <div class="flex items-center">
                <input
                    type="checkbox"
                    name="is_public"
                    id="is_public"
                    class="mr-2 accent-blue-500"
                >
                <label for="is_public" class="text-sm">Make journal public</label>
            </div>

            <div class="flex justify-between items-center pt-4">
                <button
                    type="submit"
                    class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg shadow-md transition"
                >
                    â• Create Journal
                </button>
                <a href="{% url 'journal_list' %}" class="text-sm text-blue-400 hover:underline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
