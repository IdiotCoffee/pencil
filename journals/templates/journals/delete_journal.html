{% extends 'base.html' %}
{% block title %}Delete Journal{% endblock %}

{% block content %}
<div class="min-h-screen bg-white flex items-center justify-center font-inter">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center animate-fade-in">
      Delete Journal
    </h1>
    <p class="text-gray-600 text-center mb-6">
      Are you sure you want to delete the journal "<span class="font-semibold">{{ journal.title }}</span>"? This will also delete all its entries and cannot be undone.
    </p>
    <form method="post" class="flex justify-center gap-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded-full transition-all duration-200">
        Confirm Delete
      </button>
      <a href="{% url 'journal_detail' journal.id %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-6 rounded-full transition-all duration-200">
        Cancel
      </a>
    </form>
  </div>
</div>

<style>
@keyframes fade-in {
  0% { opacity: 0; transform: translateY(1rem); }
  100% { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fade-in 0.6s ease-out both;
}
</style>
{% endblock %}
