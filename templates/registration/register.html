{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
    <h1 class="text-2xl mb-4">Register</h1>
    {% if messages %}
        <ul class="mb-4">
            {% for message in messages %}
                <li class="{% if message.tags == 'success' %}text-green-600{% else %}text-red-600{% endif %}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Register</button>
    </form>
    <p class="mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-600">Log in</a>.</p>
{% endblock %}
